  <script>
    let selectedRate = null;

    document.querySelectorAll(".interest-box").forEach(box => {

    function calculate() {

      let total = principal;

      if (type === "simple") {
        output += `<b>‡∞∏‡∞æ‡∞¶‡∞æ ‡∞µ‡∞°‡±ç‡∞°‡±Ä (${(selectedRate*100).toFixed(2)}% ‡∞™‡±ç‡∞∞‡∞§‡∞ø‡∞∏‡∞Ç‡∞µ‡∞§‡±ç‡∞∏‡∞∞‡∞Ç):</b><br>`;

        for (let y = 1; y <= years; y++) {
          let interest = total * selectedRate;
          total += interest;
          output += `${y} ‡∞∏‡∞Ç‡∞µ‡∞§‡±ç‡∞∏‡∞∞‡∞Ç ‚Üí ‡∞µ‡∞°‡±ç‡∞°‡±Ä ‚Çπ${interest.toFixed(2)} , ‡∞Æ‡±ä‡∞§‡±ç‡∞§‡∞Ç = ‚Çπ${total.toFixed(2)}<br>`;
