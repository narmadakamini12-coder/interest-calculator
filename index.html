<body>
  <h2>üí∞ ‡∞µ‡∞°‡±ç‡∞°‡±Ä ‡∞≤‡±Ü‡∞ï‡±ç‡∞ï‡∞ï‡∞ü‡±ç‡∞ü‡±Å</h2>
  <p class="note">‡∞µ‡∞°‡±ç‡∞°‡±Ä ‡∞∞‡±á‡∞ü‡±Å: <b>18% ‡∞∏‡∞Ç‡∞µ‡∞§‡±ç‡∞∏‡∞∞‡∞æ‡∞®‡∞ø‡∞ï‡∞ø</b> (‡∞Ö‡∞Ç‡∞ü‡±á ‡∞®‡±Ü‡∞≤‡∞ï‡±Å ‡∞í‡∞ï ‡∞∞‡±Ç‡∞™‡∞æ‡∞Ø‡∞ø ‡∞Ø‡∞æ‡∞≠‡±à ‡∞™‡±à‡∞∏‡∞æ)</p>

  <div>
    <label>‡∞Æ‡±ä‡∞§‡±ç‡∞§‡∞Ç (‚Çπ):</label><br>
    <input id="amount" type="number" placeholder="‡∞â‡∞¶‡∞æ: 300000"><br>

    <label>‡∞ï‡∞æ‡∞≤‡∞Ç:</label><br>
    <input id="years" type="number" placeholder="‡∞∏‡∞Ç‡∞µ‡∞§‡±ç‡∞∏‡∞∞‡∞æ‡∞≤‡±Å">
    <input id="months" type="number" placeholder="‡∞®‡±Ü‡∞≤‡∞≤‡±Å">
    <input id="days" type="number" placeholder="‡∞∞‡±ã‡∞ú‡±Å‡∞≤‡±Å"><br>

    <button id="calcBtn">‡∞≤‡±Ü‡∞ï‡±ç‡∞ï‡∞ø‡∞Ç‡∞ö‡±Å</button>
    <button id="resetBtn">‡∞§‡±Å‡∞°‡∞ø‡∞ö‡∞ø‡∞µ‡±á‡∞Ø‡∞ø</button>
  </div>

  <pre id="result"></pre>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calcBtn = document.getElementById('calcBtn');
      const resetBtn = document.getElementById('resetBtn');
      const resultEl = document.getElementById('result');

      console.log('Interest app: JS loaded');

      calcBtn.addEventListener('click', function () {
        try {
          console.log('Calc clicked');
          const p = parseFloat(document.getElementById('amount').value);
          const y = parseInt(document.getElementById('years').value) || 0;
          const m = parseInt(document.getElementById('months').value) || 0;
          const d = parseInt(document.getElementById('days').value) || 0;

          if (isNaN(p) || p <= 0) {
            resultEl.textContent = '‚ö†Ô∏è ‡∞¶‡∞Ø‡∞ö‡±á‡∞∏‡∞ø ‡∞∏‡∞∞‡±à‡∞® ‡∞Æ‡±ä‡∞§‡±ç‡∞§‡∞Ç ‡∞á‡∞µ‡±ç‡∞µ‡∞Ç‡∞°‡∞ø!';
            resultEl.classList.add('error');
            return;
          }
          resultEl.classList.remove('error');

          const rate = 0.18; // 18%
          let current = p;
          let details = '';

          // yearly compound
          for (let i = 1; i <= y; i++) {
            const intr = current * rate;
            details += `${i} ‡∞∏‡∞Ç‡∞µ‡∞§‡±ç‡∞∏‡∞∞‡∞Ç ‚Üí ‡∞Æ‡±Ç‡∞≤‡∞ß‡∞®‡∞Ç = ‚Çπ${current.toFixed(2)}, ‡∞µ‡∞°‡±ç‡∞°‡±Ä = ‚Çπ${intr.toFixed(2)}, ‡∞Æ‡±ä‡∞§‡±ç‡∞§‡∞Ç = ‚Çπ${(current + intr).toFixed(2)}\n`;
            current += intr;
          }

          // months (simple on current)
          if (m > 0) {
            const intr = current * rate * (m / 12);
            details += `${m} ‡∞®‡±Ü‡∞≤‡∞≤‡±Å ‚Üí ‡∞Æ‡±Ç‡∞≤‡∞ß‡∞®‡∞Ç = ‚Çπ${current.toFixed(2)}, ‡∞µ‡∞°‡±ç‡∞°‡±Ä = ‚Çπ${intr.toFixed(2)}, ‡∞Æ‡±ä‡∞§‡±ç‡∞§‡∞Ç = ‚Çπ${(current + intr).toFixed(2)}\n`;
            current += intr;
          }

          // days (simple on current)
          if (d > 0) {
            const intr = current * rate * (d / 365);
            details += `${d} ‡∞∞‡±ã‡∞ú‡±Å‡∞≤‡±Å ‚Üí ‡∞Æ‡±Ç‡∞≤‡∞ß‡∞®‡∞Ç = ‚Çπ${current.toFixed(2)}, ‡∞µ‡∞°‡±ç‡∞°‡±Ä = ‚Çπ${intr.toFixed(2)}, ‡∞Æ‡±ä‡∞§‡±ç‡∞§‡∞Ç = ‚Çπ${(current + intr).toFixed(2)}\n`;
            current += intr;
          }

          details += `\nüëâ ‡∞ö‡∞ø‡∞µ‡∞∞‡∞ø ‡∞Æ‡±ä‡∞§‡±ç‡∞§‡∞Ç = ‚Çπ${current.toFixed(2)}`;
          resultEl.textContent = details;
        } catch (err) {
          console.error('Calc error:', err);
          resultEl.textContent = 'Error: ' + err.message;
